<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header align-to-left">
            <a href="../Widgets/widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left glaficon-color-black"></span>
            </a>
        </div>
        <div class="padding-nav-text">
            <a class="navbar-brand" href="../Widgets/widget-heading.html">Widget Edit</a>
        </div>


        <div class="align-to-right">
            <a href="../Widgets/widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok glaficon-color-black"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
        <input type="text" class="form-control" id="widget-name" placeholder=""/>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text" class="form-control" id="widget-text" placeholder=""/>
        </div>
        <div class="form-group">
            <label for="widget-size">URL</label>
            <input type="url" class="form-control" id="widget-size" placeholder="http://nuweb15.neu.edu/drc/wp-content/uploads/2014/11/drc-slider2.jpg"/>
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text" class="form-control" id="widget-width" placeholder="100%"/>
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file" class="form-control" id="widget-upload"/>
        </div>
        <a class="btn btn-primary btn-block" href="">Upload Image</a>
        <a  class="btn btn-danger btn-block" href="../Widgets/widget-list.html" >Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" align="right">
        <div class="align-to-right pseudo-margin">
            <a href="../profile.html">
                <span class="glyphicon glyphicon-user glaficon-color-blue"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
