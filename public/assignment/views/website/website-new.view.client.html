<div  class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="draw-vertical-line hidden-xs"></div>
    <div class="col-xs-12 col-sm-8">
        <div ng-if="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input ng-model="model.name" type="text" class="form-control" id="website-name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea ng-model="model.description" class="form-control" id="website-description" placeholder="Description" rows="3"></textarea>

        </form>
