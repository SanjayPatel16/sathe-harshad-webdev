<nav class="navbar navbar-default navbar-fixed-top navbar-bg">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand-font navbar-brand" href="#/user/{{model.user._id}}">Profile</a>
        </div>

        <div class="align-to-right">
            <a ng-click="model.updateUser(model.user)" href="#/user/{{model.user._id}}" class="navbar-link">
                <span class="glyphicon glyphicon-ok glaficon-color"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-if="model.updateError" class="alert alert-danger alert-dismissible">
        <strong>{{model.updateError}}</strong>Failed to update your profile.
    </div>
    <div ng-if="model.updateSuccess" class="alert alert-success alert-dismissible">
        <strong>{{model.updateSuccess}}</strong>Your profile was saved.
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteUser()">Delete User</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-bg">
    <div class="container-fluid" align="right">
    </div>
</nav>
