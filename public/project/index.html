<!DOCTYPE html>
<html lang="en" ng-app="PlacesApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Project Home Page</title>
</head>
<body>
<div class="container-fluid" ng-controller="AttractionSearchController as model">
    <h3>Search Attractions</h3>
    <div class="input-group">
        <input ng-model="place" type="text" class="form-control" placeholder="Boston">
      <span class="input-group-btn">
        <button ng-click="model.searchAttractionsByPlace(place)" class="btn btn-default" type="button">Top Attractions</button>
      </span>
    </div>
</div>
</body>
</html>
